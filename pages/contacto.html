    <main class="fondo">
      <section class="clientesContacto">
        <h1 class="tituloPrincipal">Contacto</h1>
        <form id="formularioUno">
          <fieldset>
            <div>
              <legend>Dejá tu consulta</legend>

              <label for="nombre_apellido"> Nombre Completo:</label>
              <input type="text" name="nombre_apellido" /> <br />

              <label for="correo electrónico"> Correo Electrónico:</label>
              <input type="text" name="correo_electrónico" />

              <br />
              <label for="género"> femenino</label>
              <input type="radio" name="género" value="femenino" />

              <label for="género"> masculino</label>
              <input type="radio" name="género" value="masculino" />

              <label for="género"> no especificar</label>
              <input type="radio" name="género" value="no especificar" />

              <p>¿Cómo te enteraste de nosotros?</p>
              <label for="checkbox"> Instagram</label>
              <input type="checkbox" value="Instagram" />
              <label for="checkbox"> Publicidad</label>
              <input type="checkbox" value="Publicidad" />
              <label for="checkbox"> Boca en Boca</label>
              <input type="checkbox" value="Boca_en_Boca" />

              <br />
           

              <select name="Planes" id="Planes" class="botonPlanes">
                <option value="Elegí tu Plan" >Elegí tu Plan</option>
                <option id="planA" >Mi Primer Proyecto</option>
                <option id="planB">Con Experiencia</option>
                <option id="planC">Con Mantenimiento</option>
              
              
              </select>

     

              <br />
               <textarea
                placeholder="Contanos que necesitas para tu proyecto"
                id="mensajeContacto"
                cols="100"
                rows="3"
              ></textarea> 

              <br />
              <input type="submit" value="Enviar formulario" />

              <input type="reset" value="Limpiar formulario" />
            </div>
          </fieldset>
        </form>
      </section>
    </main>
