            <form action="#" method="post" id="formulario1">
                <div class="form__group">
                    <label for="plan">
                        <h3>Tipo de Plan</3>
                    </label>
                    <select name="plan" id="plan">
                       <option value="" selected disabled>Seleccionar</option>
                       <option value="0">Estrategia</option>
                       <option value="1">Rediseño</option>
                       <option value="2">Planificación</option>
                    </select>
                </div>
                <div class="form__group">
                    <label for="servicio">
                       <h3> Tipo de servicio </h3>
                    </label>
                    <select name="servicio" id="servicio">
                       <option value="" selected disabled>Seleccionar</option>
                       <option value="0"> Plan de marketing de contenidos</option>
                       <option value="1">Realización de propuestas de marca</option>
                       <option value="2"> Plan de marketing de contenidos. Calendarización y seguimiento.
                        Propuesta de acciones. Evaluación e impacto.</option>
                       <option value="3">Brief (analizar situación actual, definir: objetivo, target,
                        acciones, presupuesto)</option>
                    </select>
                </div>
                <button id="boton" type="submit" class="btn btn-outline-warning">Presupuestar</button>
              
                  <a href="contacto.html"
